---
ufw__default_incoming_policy: deny
ufw__default_outgoing_policy: deny
ufw__rules:
  - rule: allow
    proto: udp
    direction: out
    to_port: 53
  - rule: allow
    proto: udp
    direction: out
    to_port: 123
  - rule: allow
    proto: tcp
    direction: out
    to_port: 22
  - rule: allow
    proto: tcp
    direction: out
    to_port: 80
  - rule: allow
    proto: tcp
    direction: out
    to_port: 443
  - rule: allow
    proto: tcp
    direction: in
    to_port: 22
  - rule: allow
    proto: tcp
    direction: in
    to_port: 80
  - rule: allow
    proto: tcp
    direction: in
    to_port: 443
users__groups_to_create:
  - deploy
users:
  - name: admin
    groups:
      - sudo
      - deploy
    authorized_key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
  - name: ci
    groups:
      - deploy
    authorized_key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
  - name: my_app
    system: yes
    create_home: no
